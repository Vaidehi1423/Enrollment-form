<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Student Enrollment Form</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    </head>
    <body>
        <div style="background-color:#16c79a;padding:15px; color: white; text-align: center;">
            <h1>Student Enrollment Form</h1>
        </div>
        <div style="overflow:auto margin-top:20px margin-left:40px">
            <div class="row">
                <div class="col-md-6">
                    <form name="myForm" onsubmit="event.preventDefault(); submitForm(event);" >
                        <label for="name">Name</label>
                        <input type="text" id="name" name="username"><br><br>
                        
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email"><br><br>
                        
                        <label for="website">Website</label>
                        <input type="url" id="website" name="website" size="20"><br><br>
                        
                        <label for="image link">Image link</label>
                        <input type="url" id="imagelink" name="imagelink" size="20"><br><br>
                        
                        <p>Gender</p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="male" name="gender" value="female">
                        <label for="female">Female</label><br><br>
                        
                        <p>Skills</p>
                        <input type="checkbox" id="java" name="java" value="Java">
                        <label for="java"> Java</label><br>
                        <input type="checkbox" id="html" name="html" value="html">
                        <label for="html" float="none"> HTML</label><br>
                        <input type="checkbox" id="css" name="css" value="CSS">
                        <label for="css"> CSS</label><br><br>
                        
                        <button class="btn btn-primary" type="submit">Enroll Submit</button>
                        <button class="btn btn-danger" id="btn2">Clear</button>               
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Enrolled Students</h2>
                    <div id="StudentContainer">
                        
                    </div>
                </div>
            </div>
        </div>
        <script>
            
            function submitForm(event){
                var br = document.createElement("br");
                var parent = document.getElementById('StudentContainer');
                var div = document.createElement('div');
                
                var name = document.createElement('p');
                name.innerHTML = event.target.username.value

                var email = document.createElement('p');
                email.innerHTML = event.target.email.value

                var website = document.createElement('a');
                console.log(event.target.website.value);
                website.setAttribute("href", event.target.website.value)
                website.innerHTML = "Website"
                
                var gender = document.createElement('p')

                gender.innerHTML = event.target.male.value
                
                var img = document.createElement('img');
                img.setAttribute("src",event.target.imagelink.value)

                var javacheck = document.getElementById('java')
                var htmlcheck = document.getElementById('html')
                var csscheck = document.getElementById('css')

                var skillspara = document.createElement('p')

                var skills = ""

                if (javacheck.checked){
                    var skills = skills.concat("java");
                }

                if (htmlcheck.checked){
                    var skills = skills.concat(", html");
                }

                if (csscheck.checked){
                    var skills = skills.concat(", css");
                }
                skillspara.innerHTML = skills

                parent.appendChild(name);
                parent.appendChild(br.cloneNode());
                parent.appendChild(email);
                parent.appendChild(br.cloneNode());
                parent.appendChild(website);
                parent.appendChild(br.cloneNode());
                parent.appendChild(gender);
                parent.appendChild(br.cloneNode());
                parent.appendChild(img);
                parent.appendChild(br.cloneNode());
                parent.appendChild(skillspara);
                parent.appendChild(br.cloneNode());

            }

        </script>
    </body>
</html>
